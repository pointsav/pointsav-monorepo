set timeout=5
set default=0

# Load modules to ensure the filesystem and protocol are understood
insmod fat
insmod part_gpt
insmod multiboot2

menuentry "PointSav Sovereign Substrate (Tier 6)" {
    # Search for the kernel by file to set the root partition
    search --no-floppy --file --set=root /boot/pointsav-kernel.bin
    
    # Load as a Multiboot2 raw binary
    multiboot2 /boot/pointsav-kernel.bin
    boot
}
